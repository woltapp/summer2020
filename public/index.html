<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wolt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <!-- <div class="spinner-border m-5" role="status"> -->
        <!-- <span class="sr-only">Loading...</span> -->
      <!-- </div> -->
      <div>
        <a href="index.html"><img src="img/Wolt_logo.jpg" alt="logo" width="130px"></a>
      </div>
      <form class="searchRestaurant"> 
        <input id="www" type="text" name="search_word" minlength="1" placeholder="Search query" required>

      <button type="button" title="Alphabet sorting" class="ascAlphSort hidden btn btn-light mb-2">A - Z</button>
      <button type="button" title="Reverse Alphabet sorting" class="descAlphSort hidden btn btn-light mb-2">Z - A</button>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3"> 
      </div>
      <nav id="pagination">
        <ul class="pagination justify-content-center"></ul>
      </nav>
    </div>
